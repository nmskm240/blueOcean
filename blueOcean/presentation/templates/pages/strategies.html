{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-semibold text-white">Registered Strategies</h2>
  </div>
  <div class="space-y-3">
    {% if strategies %}
      {% for name in strategies %}
      <div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-4 text-sm font-semibold text-white">
        {{ name }}
      </div>
      {% endfor %}
    {% else %}
      <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-6 text-sm text-slate-400">No strategies registered.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
